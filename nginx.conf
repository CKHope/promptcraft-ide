server {
  listen 80;
  server_name localhost;

  location /config.js {
    root   /usr/share/nginx/html;
    add_header 'Content-Type' 'application/javascript';
  }

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:css|js)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public";
  }
}