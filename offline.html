
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptCraft IDE - Offline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1b26;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4e559a;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      line-height: 1.75;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #4e559a;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #3b4270;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>You are Offline</h1>
    <p>PromptCraft IDE needs an internet connection to fetch the latest version or non-cached resources. However, your locally stored prompts and data should still be accessible once the app loads.</p>
    <p>Please check your network connection.</p>
    <a href="/">Try to Reload</a>
  </div>
</body>
</html>
